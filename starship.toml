[custom.vault_addr_locked]
shell = "/bin/bash"
symbol = "üîí"
command = "HOST=${VAULT_ADDR##https://}; echo ${HOST%%.*}"
when = """ [[ -n "$VAULT_ADDR" && -z "$VAULT_TOKEN" ]] """
style = "221"

[custom.vault_addr_unlocked]
shell = "/bin/bash"
symbol = "üîë"
command = "HOST=${VAULT_ADDR##https://}; echo ${HOST%%.*}"
when = """ [[ -n "$VAULT_ADDR" && -n "$VAULT_TOKEN" ]] """
style = "221"

[custom.virtualenv]
shell = "/bin/sh"
symbol = "üêç"
command = "BASE=${VIRTUAL_ENV##*/}; echo ${BASE%%-*}"
when = """ [[ -n "$VIRTUAL_ENV" ]] """
style = "149"

